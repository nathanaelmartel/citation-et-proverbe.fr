word:
  url:   /mot/:slug
  param: { module: word, action: index }

contact:
  url:   /contact
  param: { module: contact, action: index }
  requirements: { sf_method: [get] } 

contact_validation:
  url:   /contact/
  param: { module: contact, action: create }
  requirements: { sf_method: [post, put] } 

author:
  url:   /auteur/:slug
  param: { module: author, action: show }

feed:
  url:   /feed
  param: { module: citation, action: feed }
  
sitemap:
  url:   /sitemap
  param: { module: citation, action: sitemap }

random:
  url:   /random
  param: { module: citation, action: index }

single_citation:
  url:   /:slug
  param: { module: citation, action: show }
sincle_citation2:
  url:   /:slug/
  param: { module: citation, action: show }


homepage:
  url:   /
  param: { module: citation, action: last }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
