recherche:
  url: /recherche
  param: { module: recherche, action: index }
  
  
# Newsletter
newsletter_desabonnement:
  url: /desabonnement/:code
  param: { module: newsletter, action: del }
  
newsletter:
  url: /abonnement
  param: { module: newsletter, action: new }
  
newsletter_confirmation:
  url: /abonnement/confirmation/:code
  param: { module: newsletter, action: confirmation }
  
newsletter_create:
  url: /abonnement/create
  param: { module: newsletter, action: create }
  
newsletter_update:
  url: /abonnement/update
  param: { module: newsletter, action: update }
  
newsletter_edit:
  url: /abonnement/edit
  param: { module: newsletter, action: edit }
  
# Themes par expressions
themes_expression:
  url:   /citation-theme/:theme/:expression
  param: { module: theme, action: show }
  
theme:
  url:   /citation-theme/:theme
  param: { module: theme, action: index }
  
themes:
  url:   /citation-themes
  param: { module: theme, action: list }
  
# Themes par mot unique  
word:
  url:   /theme/:slug
  param: { module: word, action: show }
  
words:
  url:   /themes
  param: { module: word, action: index }

# Contact
contact:
  url:   /contact
  param: { module: contact, action: index }
  requirements: { sf_method: [get] } 

contact_validation:
  url:   /contact/
  param: { module: contact, action: create }
  requirements: { sf_method: [post, put] } 

# Author
author:
  url:   /auteur/:slug
  param: { module: author, action: show }

authors:
  url:   /auteur
  param: { module: author, action: index }

# flux
feed:
  url:   /feed
  param: { module: citation, action: feed }
  
# Sitemap
sitemap_page:
  url:   /sitemap/:page
  param: { module: citation, action: sitemap }
  
sitemap:
  url:   /sitemap
  param: { module: citation, action: sitemap }

random:
  url:   /random
  param: { module: citation, action: index }

#citation 
single_citation:
  url:   /:slug
  param: { module: citation, action: show }
sincle_citation2:
  url:   /:slug/
  param: { module: citation, action: show }
sincle_citation3:
  url:   /c/:id
  param: { module: citation, action: showid }


homepage:
  url:   /
  param: { module: citation, action: last }

